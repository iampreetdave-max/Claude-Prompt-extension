<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Prompt Optimizer</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="sidepanel-container">
    <!-- Header -->
    <header class="sp-header">
      <h1>Claude Optimizer</h1>
      <div class="sp-header-actions">
        <button id="spThemeToggle" class="sp-icon-btn" title="Toggle theme">
          <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
          </svg>
          <svg class="icon-moon hidden" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <button id="spSettingsBtn" class="sp-icon-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Claude Status -->
    <div id="spClaudeStatus" class="sp-claude-status hidden">
      <span class="sp-status-dot"></span>
      <span>Connected to Claude.ai</span>
    </div>

    <!-- Quick Templates -->
    <div class="sp-section">
      <h3>Quick Templates</h3>
      <div class="sp-templates" id="spTemplates">
        <button class="sp-template-btn" data-template="debug">Debug</button>
        <button class="sp-template-btn" data-template="explain">Explain</button>
        <button class="sp-template-btn" data-template="refactor">Refactor</button>
        <button class="sp-template-btn" data-template="tests">Tests</button>
      </div>
    </div>

    <!-- Input -->
    <div class="sp-section sp-input-section">
      <div class="sp-input-header">
        <h3>Your Prompt</h3>
        <span id="spTokens" class="sp-token-count">0 tokens</span>
      </div>
      <textarea id="spRawPrompt" placeholder="Enter your prompt here..."></textarea>

      <div class="sp-options">
        <label class="sp-checkbox">
          <input type="checkbox" id="spAutoOptimize">
          <span>Auto-optimize as I type</span>
        </label>
      </div>
    </div>

    <!-- Action -->
    <button id="spOptimizeBtn" class="sp-btn sp-btn-primary">
      <span class="sp-btn-text">Optimize</span>
      <span class="sp-spinner hidden"></span>
    </button>

    <!-- Status -->
    <div id="spStatus" class="sp-status"></div>

    <!-- Output -->
    <div id="spOutputSection" class="sp-section sp-output-section hidden">
      <div class="sp-output-header">
        <h3>Optimized</h3>
        <span id="spOutputTokens" class="sp-token-count"></span>
      </div>
      <textarea id="spOptimizedPrompt" readonly></textarea>

      <div class="sp-output-actions">
        <button id="spCopyBtn" class="sp-btn sp-btn-secondary">Copy</button>
        <button id="spPasteBtn" class="sp-btn sp-btn-primary">Paste to Claude</button>
      </div>
    </div>

    <!-- History -->
    <div class="sp-section">
      <h3>Recent</h3>
      <div id="spHistory" class="sp-history">
        <p class="sp-empty">No history yet</p>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
