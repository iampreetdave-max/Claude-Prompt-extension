<!-- extension/src/options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Prompt Optimizer - Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Options</h1>
    
    <div class="section">
      <h2>Gemini API Key</h2>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
      <p class="hint">Get your key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
      <p class="warning">⚠️ See README-SECURITY-NOTE.md for important security information</p>
    </div>
    
    <div class="section">
      <h2>Default Preferences</h2>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="noReadme" checked>
          No README. Provide full, runnable code
        </label>
      </div>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="fullCode" checked>
          Always provide complete, working code blocks
        </label>
      </div>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="shortSummary" checked>
          Add a very short summary at the end
        </label>
      </div>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="preferVanilla" checked>
          Prefer Chrome MV3 + vanilla JS for web projects
        </label>
      </div>
    </div>
    
    <div class="section">
      <h2>Always Include Instructions</h2>
      <textarea id="alwaysInclude" placeholder="Enter instructions to always include in prompts..."></textarea>
    </div>
    
    <div class="section">
      <h2>Saved Snippets</h2>
      <div id="snippetsList"></div>
      <button id="addSnippet" class="btn btn-secondary">Add Snippet</button>
    </div>
    
    <button id="saveBtn" class="btn btn-primary">Save Settings</button>
    <div id="status" class="status"></div>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
